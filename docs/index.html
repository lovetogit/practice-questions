<!DOCTYPE html>
<html>
<head>
  <title>Practice Questions</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .question { margin-bottom: 1rem; border-bottom: 1px solid #ccc; padding-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Practice Questions</h1>
  <div id="questions"></div>

  <script>
    fetch('/questions')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('questions');
        data.forEach(q => {
          const el = document.createElement('div');
          el.className = 'question';
          el.innerHTML = `
            <strong>Q:</strong> ${q.question} <br>
            <strong>A:</strong> ${q.answer || 'â€”'} <br>
            <em>${q.topic || 'No topic'} | ${q.difficulty || 'Unknown'}</em>
          `;
          container.appendChild(el);
        });
      });
  </script>
</body>
</html>
